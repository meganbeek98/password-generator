<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Secure Password Generator</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon_pink-lock.ico">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  
  <body class="gradient_bg">

    <div class="generator_box">

      <form id="passGenForm">

        <div class="container">
          <h2>Secure Password Generator</h2>
          <br>

          <div class="result__container">
            <span id="result"></span>
            <button id="copy">Copy</button>
          </div>
          <br>
          <br>
          <div class="options">

            <div class="option">
              <label>Character Length</label>
              <input type="number" id="length" min="8" max="128" value="8">
            </div>
            <div class="option">
              <label>Include Uppercase</label>
              <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
              <label>Include Numbers</label>
              <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
              <label>Include Symbols</label>
              <input type="checkbox" id="symbols" checked>
            </div>
            <br>
            <br>

          </div>
        
          <button class="btn" id="generate" type="submit">Generate Password</button>
          <br>

        </div>

      </form>

    </div>

  </body>

</html>
